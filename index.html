<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Real-time Charater Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Real-time Charater Counter</h1>
      <textarea
        name=""
        id="text-area"
        cols="30"
        rows="10"
        autofocus
        placeholder="Escreva uma mensagem aqui..."
      ></textarea>
      <div class="info-container">
        <p>Total Charaters - <span class="total-char">0</span></p>
        <span>/</span>
        <p><span class="remaining">50</span> - Remaining</p>
      </div>
    </div>
  </body>
</html>
